name: Run Pytest

on:
  push:
    paths:
      - 'models/**'
      - 'tests/**'
      - '.github/workflows/test.yml'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy pandas tqdm transformers

      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pytest tests/ --maxfail=3 --disable-warnings -q